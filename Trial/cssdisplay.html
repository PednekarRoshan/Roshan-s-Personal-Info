<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      p{
        background-color: red;
        width: 100px;
        display: inline-block;
      }

      span{
        background-color: blue;
        width: 100px;
        display: inline-block;
      }

      .second-class{
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <p>Hello</p>
    <p class="second-class">World</p>
    <span>Hello</span>
    <span>World</span>
  </body>
</html>
